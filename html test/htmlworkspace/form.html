<!DOCTYPE html>
<html>
  <head>
    <title>
      input을 이용한 로그인 만들기
    </title>
  </head>
  <body>
    <h3 style="text-align: center;">로그인 화면</h3>
    <hr>
    <form name="fo" method="get" style="margin-left: 39%; margin-top: 300px; ">
      사용자 ID: <input style="width: 300px; height: 30px; font-size: 18px;" type="text" size="15" value="홍길동"><br>
      비밀 번호: <input style="width: 300px; height: 30px;" type="password" size="15" value="********"><br>
      <input style="margin-left: 180px; margin-top: 5px;" type="submit" value="완료">
    </form>
  </body>
</html>
