<!DOCTYPE html>
<html>

<head>
  <title>
    푸바오
  </title>
  <script>
    function over(pic){
      pic.src ="img/어릴때.jpg";
    }
    function out(pic){
      pic.src="img/어른때.jpg"
    }
  </script>
</head>

<body>
  <img src="img/어릴때.jpg" alt="푸바오" onmouseover="over(this)" onmouseout="out(this)">
  
</body>

</html>
